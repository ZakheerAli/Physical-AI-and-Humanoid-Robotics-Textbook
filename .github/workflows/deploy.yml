name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          npm-version: 10.x # Re-added based on your provided workflow, will test if it passes now
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json' # Needs to be relative to repo root for setup-node

      - name: Install dependencies
        run: npm ci
        working-directory: ./frontend # Run npm ci inside the frontend directory

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./frontend # Run build inside the frontend directory

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/build # Path to the built site relative to repo root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # Corrected typo here
